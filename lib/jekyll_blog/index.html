---
layout: layout
title: My Blog Posts
---

<div class="content">
  <div class="related">
    <ul class="blog-posts">
      {% for post in site.posts %}
      <li>
		<span class="date">{{ post.date | date: "%B %e, %Y" }}</span><a class="fa fa-chevron-right hvr-icon-wobble-horizontal" href="{{ post.url }}">{{ post.title }} </a>
		<!-- <i class="fa fa-chevron-right"></i></a> -->
		<div class="page-divider"></div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
